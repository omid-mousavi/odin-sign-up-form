<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="whole-page">
    <div class="left-page">
      <div class="icon-section">
        <img src="/asset/odin-lined.png" alt="lined Odin Project Icon" class="odin-lined-icon">
        <span class="odin-text">ODIN</span>
      </div>
      <div class="photo-source">
        <span>Photo by <a href="https://unsplash.com/@chengfengrecord" target="_blank">cheng feng</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></span>
      </div>
    </div>
    <div class="right-page">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        <br>Sign up <em>now</em> to get started.</p>
      <p class="second-paragraph">You <em>know</em> you want to.</p>
      <form action="" method="get">
        <div class="header-with-input-section">
          <h3>Let's do this!</h3>
          <div class="input-section">
            <div class="input-section-left">
              <div>
                <label for="first-name">FIRST NAME</label><br>
                <input type="text" name="first-name" id="first-name" pattern="[A-Z][a-z]*" required>
              </div>
              <div>
                <label for="email">EMAIL</label><br>
                <input type="email" name="email" id="email" required>
              </div>
              <div>
                <label for="password">PASSWORD</label><br>
                <input type="password" name="password" id="password" required>
              </div>
            </div>
            <div class="input-section-right">
              <div>
                <label for="last-name">LAST NAME</label><br>
                <input type="text" name="last-name" id="last-name" pattern="[A-Z][a-z]*" required>
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label><br>
                <input type="tel" name="phone-number" id="phone-number" required>
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label><br>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
